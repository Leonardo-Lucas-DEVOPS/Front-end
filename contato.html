<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - ONG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f9fc;
      color: #333;
    }

    header {
      background: #0066cc;
      color: white;
      padding: 1.2rem;
      text-align: center;
    }

    main {
      max-width: 650px;
      margin: 3rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #004c99;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 0.9rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #004c99;
    }

    footer {
      background: #004c99;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }

    @media (max-width: 600px) {
      main {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Fale Conosco</h1>
  </header>

  <main>
    <h2>Entre em contato</h2>

    <form id="contact-form">
      <input type="text" name="nome" placeholder="Seu nome" required>
      <input type="email" name="email" placeholder="Seu e-mail" required>
      <input type="text" name="assunto" placeholder="Assunto" required>
      <textarea name="mensagem" placeholder="Escreva sua mensagem..." required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>© 2025 ONG - Todos os direitos reservados</p>
  </footer>

  <!-- Integração opcional com EmailJS -->
  
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("hCSkJpAn0vigCaAdD");
    })();

    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();
      emailjs.sendForm('service_cey5m1p', 'template_wyx4vki', this)
        .then(() => {
          alert('Mensagem enviada com sucesso!');
          document.getElementById('contact-form').reset();
        })
        .catch((error) => {
          console.error('Erro EmailJS:', error);
          alert('Erro ao enviar mensagem. Tente novamente.');
        });
    });
  </script>
 

</body>
</html>
